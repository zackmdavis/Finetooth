{% load i18n %}
<div id="sidebar-profile" class="well">
  <p><a class="username" href="{% url 'show_profile' user.username %}">{{ user.username }}</a></p>
  <p>
    {% trans "Karma" %}: <span class="badge karma-bubble">&nbsp;{{ user.karma }}&nbsp;</span>
  </p>
  <p>
    {% trans "Location" %}: {{ user.location|default_if_none:"—" }}
  </p>
  <p>
    {% trans "URL" %}: {{ user.url|default_if_none:"—" }}
  </p>
</div>

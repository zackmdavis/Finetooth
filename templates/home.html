{% extends "base.html" %}

{% block subtitle %}Home{% endblock %}

{% block content %}
{% for post in posts %}
<div class="row">
<h3><a href="{{ post.pk }}/">Post #{{ post.pk }}</a></h3>
<span class="score" data-pk="{{ post.pk }}" data-score="{{ post.score }}">
  <strong>score: {{ post.score }}</strong>
</span>
<div class="post" data-pk="{{ post.pk }}">
{{ post.content }}
</div>
<a href="{{ post.pk }}/#comments">
  <strong>{{ post.comment_set.count }} comments</strong>
</a>
</div>
{% endfor %}
{% endblock %}
